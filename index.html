<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="row">
            <div class="cell" id="0"><span class="celltext"></span></div>
            <div class="cell" id="1"><span class="celltext"></span></div>
            <div class="cell" id="2"><span class="celltext"></span></div>
        </div>
        <div class="row">
            <div class="cell" id="3"><span class="celltext"></span></div>
            <div class="cell" id="4"><span class="celltext"></span></div>
            <div class="cell" id="5"><span class="celltext"></span></div>
        </div>
        <div class="row">
            <div class="cell" id="6"><span class="celltext"></span></div>
            <div class="cell" id="7"><span class="celltext"></span></div>
            <div class="cell" id="8"><span class="celltext"></span></div>
        </div>
          </div>
    </div>
    <div class="gameInfo">
        <h1>Welcome to My TicTacToe Game</h1>
        <div>
          <span class="info">Turn for ✖️</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
    <script src="script.js"></script>
</body>
</html>
